name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build with Java 17
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Rename generated JAR to appstock.jar
        run: |
          ORIGINAL_JAR=$(ls target/*.jar | head -n 1)
          echo "Found JAR: $ORIGINAL_JAR"
          mv "$ORIGINAL_JAR" target/appstock.jar

      - name: Upload appstock.jar
        uses: actions/upload-artifact@v4
        with:
          name: appstock-jar
          path: target/appstock.jar
